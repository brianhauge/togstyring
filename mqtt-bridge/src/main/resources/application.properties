spring.application.name=mqtt-bridge
server.port=8081

# MQTT Configuration
mqtt.broker.url=${MQTT_BROKER_URL:tcp://mqtt-broker:1883}
mqtt.client.id=${MQTT_CLIENT_ID:mqtt-bridge-client}
mqtt.topic=${MQTT_TOPIC:homeassistant/togstyring/ir_sensor}
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}

# API Configuration
api.base.url=${API_BASE_URL:http://api:8080}

# Logging
logging.level.com.mqtt.bridge=INFO
logging.level.org.springframework.integration.mqtt=INFO
